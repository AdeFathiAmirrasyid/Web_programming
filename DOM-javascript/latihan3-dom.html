<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dom Selection</title>
    <style>
      * {
        border: 2px solid #dedede;
        padding: 15px;
        margin: 15px;
      }
      html {
        margin: 0;
        padding: 0;
      }
      body {
        max-width: 600px;
        margin: 30px auto;
        font-family: sans-serif;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1 id="judul">Hello World</h1>
    <div id="container">
      <section id="a">
        <p class="p1">paragraf 1</p>
        <a href="http://instagram.com/sandhikagalih">Instagram Sandhika Galih</a>
        <p class="p2">paragraf 2</p>
        <p class="p3">paragraf 3</p>
      </section>
      <section id="b">
        <p>paragraf 4</p>
        <ul>
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
        </ul>
      </section>
    </div>

    <script>
      //menambahakan item
      const pbaru = document.createElement("p");
      const textBaru = document.createTextNode("ini adalah paragraph baru");
      pbaru.appendChild(textBaru);
      const sectionA = document.getElementById("a");
      sectionA.appendChild(pbaru);

      //menambahakan item tanpa id dn class
      const liBaru = document.createElement("li");
      const liPesan = document.createTextNode("Item Text Baru");
      liBaru.appendChild(liPesan);

      const ul = document.querySelector("section#b ul");
      const li2 = ul.querySelector("li:nth-child(2)");
      ul.insertBefore(liBaru, li2);

      //remove
      const link = document.getElementsByTagName("a")[0];
      sectionA.removeChild(link);

      //   replace
      const  sectionB = document.getElementById("b");
      const p4 = sectionB.querySelector("p");

      const h2Baru = document.createElement("h2");
      const textH2Baru = document.createTextNode("Judul Baru!");

      h2Baru.appendChild(textH2Baru);
      sectionB.replaceChild(h2Baru,p4)
    </script>
  </body>
</html>
