<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body>
    <script>
      // Promise (Janji)
      //    Object yang mempresentasikan keberhasilan / kegagalan sebuah event yang asynchronous di masa yang akan datang
      //    janji (terpenuhi / ingkar)
      //    states / Keadaan (fulfilled / rejected / panding)
      //    funcsion callback (resolve / reject / finally)
      //    aksi (then / catch)

      // Contoh 1
      let ditepati = false;
      const janji1 = new Promise((resolve, reject) => {
        if (ditepati) {
          resolve("Janji di tepati");
        } else {
          reject("Ingkar Janji.. ");
        }
      });
      janji1
        .then((response) => console.log("OK : " + response))
        .catch((response) => console.log("NOT OK : " + response));
    </script>
  </body>
</html>
