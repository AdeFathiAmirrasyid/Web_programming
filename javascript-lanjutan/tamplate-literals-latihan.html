<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamplate Literals Latihan</title>
  </head>
  <body>
    <script>
      // 1.  HTML Fragment
      const mhs = {
        name: "Diah insanie",
        umur: 22,
        nrp: "123456",
        email: "diah@gmail.com",
      };
      const el = `<div class="mhs">
        <h2>${mhs.name}</h2>
        <span class="nrp">${mhs.nrp}</span>
        </div>`;
      document.body.innerHTML = el;

      // 2. Looping
      const mhsArray = [
        {
          name: "alisia setiani",
          email: "alisia@gmail.com",
        },
        {
          name: "Diah Insanie",
          email: "diah@gmail.com",
        },
        {
          name: "jazila",
          email: "jazila@gmail.com",
        },
      ];
      const elArray = `<div class="mhs">
        ${mhsArray
          .map(
            (m) =>
              `<ul>
            <li> ${m.name}</li>
            <li> ${m.email}</li>
          </ul>`
          )
          .join("")}</div>`;

      document.body.innerHTML = elArray;

      // 3. Conditionals
      // ternary
      const lagu = {
        judul: "Biarku disini",
        penyanyi: "Ariel Noah",
        feat: "Ahmad dani",
      };
      const elLagu = `<div class="lagu">
        <ul>
            <li>${lagu.penyanyi}</li>
            <li>${lagu.judul} ${lagu.feat ? `(feat.${lagu.feat})` : ""}</li>
        </ul>
        </div>`;
      document.body.innerHTML = elLagu;

      // Nested
      // HTML Fragment bersarang

      const mhsNested = {
        name: "Diah Insanie",
        semester: 5,
        matakuliah: ["Android", "Web Progeming", "FrontEnd", "BackEnd"],
      };
      function cetakmatakuliah(matakuliah) {
        return`<ol>
            ${matakuliah.map((mk) => `<li>${mk}</li>`).join("")}
        </ol>`;
      }

      const elNested = `<div class""mhs">
        <h2>${mhsNested.name}</h2>
        <span class="semester">${mhsNested.semester}</span>
        <h4>Mata Kuliah : </h4>
        ${cetakmatakuliah(mhsNested.matakuliah)}
        </div>`;

      document.body.innerHTML = elNested;
    </script>
  </body>
</html>
