<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var tanya = true;
      while (true) {
        var p = prompt("pilih : Gunting, Batu, Kertas");
        var comp = Math.random();
        if (comp < 0.34) {
          comp = "Gunting";
        } else if (comp >= 0.34 && comp < 0.67) {
          comp = "Batu";
        } else {
          comp = "Kertas";
        }

        var hasil = "";
        if (p == comp) {
          hasil = "SERI!";
        } else if (p == "Gunting") {
          // if (comp == "Kertas") {
          //   hasil = "MENANG!";
          // } else {
          //   hasil = "KALAH!";
          // }
          // operator ternary
          hasil = comp == "Kertas" ? "MENANG!" : "KALAH!";
        } else if (p == "Kertas") {
          hasil = comp == "Gunting" ? "KALAH!" : "MENANG!";
        } else if (p == "Batu") {
          hasil = comp == "Kertas" ? "KALAH!" : "MENANG!";
        } else {
          hasil = "Memasukan Pilihan Yang salah";
        }

        alert("Kamu memilih : " + p + "Dan Computer memilih : " + comp + "\n Maka hasilnya : Kamu " + hasil);
        
      }
      tanya = confirm("lagi?");
      alert("terima kasih sudah bermain");
    </script>
  </body>
</html>
